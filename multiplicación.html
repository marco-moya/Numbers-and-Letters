<!DOCTYPE html>

  <title>Multiplicación</title>
</head>
<body>

        <span class="operacion" id="operacion-mult"></span>

      </div>
      <div class="container-true is-active">
        <div></div>
      </div>
      <div class="container-false is-active">
        <div></div>
        <div></div>
      </div>
    </div>
  </main>
