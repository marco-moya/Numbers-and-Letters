<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contar y Leer</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <section class="portada centrado">
    <h1 class="title">Contar y leer</h1>
  </section> -->
  <input class="btn-input" type="checkbox">
  <span class="material-symbols-outlined btn-burger-menu">menu</span>
  <span class="material-symbols-outlined btn-close-menu">close</span>

  <section class="menu-container">
    <div class="menu">
      <a href="index.html#numeros">Números</a>
      <a href="index.html#numero-aleatorio">Número aleatorio</a>
      <a href="index.html#imagen-aleatorio">Imagen aleatorio</a>
      <a href="index.html#multiplicacion">Multiplicación</a>
      <a href="index.html#vocales">Vocales</a>
    </div>
  </section>

  <!-- ************ Números ************ -->
  <section class="change-window" id="numeros">
    <div class="centrado">
      <div class="rango-numeros">
        <p>Selecciona un rango de números</p>
        <div class="input-numeros">
          <input id="inicio" type="number">
          <input id="fin" type="number">
        </div>
        <button class="btn-aceptar boton" onclick="guardarNumeros()">Aceptar</button>
      </div>
      <div class="numeros" id="mostrar-numeros">
      </div>
    </div>
  </section>

  <!-- ************ Número Aleatorio *********** -->
  <section class="change-window" id="numero-aleatorio">
    <div class="centrado">
      <p class="numero-aleatorio" id="numero"></p>
      <button class="material-symbols-outlined refresh-button boton" id="refresh">refresh</button>
    </div>
  </section>

  <!-- ************ Imagen Aleatorio *********** -->
  <section class="change-window" id="imagen-aleatorio">
    <div class="centrado">
      <div>
        <button class="btn-img boton">Cambiar</button>
      </div>
      <div class="comtenedor-imagenes" id="contenedor-img">
        <template></template>
        <img src="./imagen/princess-peach.svg" alt="">
        <img src="./imagen/princess-peach.svg" alt="">
        <img src="./imagen/princess-peach.svg" alt="">
      </div>
    </div>
  </section>

  <!-- ************ Multiplicación ************ -->
  <section class="change-window" id="multiplicacion">
    <div class="multiplicacion centrado">
      <div>
        <span class="operacion" id="operacion"></span>
        <span class="producto" id="producto"></span>
      </div>
      <div class="btn-multiplicacion">
        <button class="boton btn-mult" id="btn-resultado-mult">resultado</button>
        <button class="material-symbols-outlined boton btn-mult" id="btn-refresh-mult">refresh</button>
      </div>
    </div>
  </section>

  <!-- ************ Vocales ************ -->
  <section class="change-window" id="vocales">
    <div class="centrado">
      <p class="vocal-aleatoria" id="vocal"></p>
      <button class="material-symbols-outlined vocal-button boton" id="refresh-vocal">refresh</button>
    </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
