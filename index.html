<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números y Letras</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="panel-btn">
    <span class="material-symbols-outlined panel-btn-menu">menu</span>
    <span class="material-symbols-outlined panel-btn-close is-active">close</span>
  </button>

  <aside class="panel">
    <nav class="menu">
      <a href="#numeros">Números</a>
      <a href="#numero-aleatorio">Número aleatorio</a>
      <a href="#multiplicacion">Multiplicación</a>
      <a href="#vocales">Vocales</a>
    </nav>
  </aside>

  <!-- ************ Números ************ -->
  <section class="change-window" id="numeros">
    <div class="centrado">
      <div class="rango-numeros">
        <p>Selecciona un rango de números</p>
        <div class="input-numeros">
          <input id="inicio" type="number">
          <input id="fin" type="number">
        </div>
        <button class="btn-aceptar boton" onclick="guardarNumeros()">Aceptar</button>
      </div>
      <div class="numeros" id="mostrar-numeros">
      </div>
    </div>
  </section>

  <!-- ************ Número Aleatorio *********** -->
  <section class="change-window" id="numero-aleatorio">
    <div class="centrado">
      <p class="numero-aleatorio"></p>
      <button class="material-symbols-outlined boton btn-aleatorio" id="refresh-aleatorio">refresh</button>
    </div>
  </section>

  <!-- ************ Multiplicación ************ -->
  <section class="change-window" id="multiplicacion">
    <div class="multiplicacion centrado">
      <div>
        <span class="operacion" id="operacion-mult"></span>
        <span class="producto" id="producto-mult"></span>
      </div>
      <div class="btn-multiplicacion">
        <button class="boton btn-mult" id="btn-resultado">resultado</button>
        <button class="material-symbols-outlined boton btn-mult" id="btn-cambio">refresh</button>
      </div>
    </div>
  </section>

  <!-- ************ Vocales ************ -->
  <section class="change-window" id="vocales">
    <div class="centrado">
      <p class="vocal-aleatoria" id="vocal"></p>
      <button class="material-symbols-outlined vocal-button boton" id="refresh-vocal">refresh</button>
    </div>
  </section>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
