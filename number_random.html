<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número aleatorio</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="header">
    <div>
      <h2>Logo</h2>
    </div>
    <input type="checkbox" class="off-canvas-btn">
    <label class="off-canvas-burger"></label>
    <nav class="off-canvas-menu">
      <div class="off-canvas-menu-container">
        <a href="index.html" class="off-canvas-link">Inicio</a>
        <a href="number_random.html" class="off-canvas-link">Números</a>
        <a href="sum.html" class="off-canvas-link">Suma</a>
        <a href="subtraction.html" class="off-canvas-link">Resta</a>
        <a href="multiply.html" class="off-canvas-link">Multiplicación</a>
        <a href="alphabet_random.html" class="off-canvas-link">Abecedario</a>
        <a href="syllables.html" class="off-canvas-link">Silabas</a>
      </div>
    </nav>
  </header>

  <main class="main-container main-numbers" id="numbers-page">
    <form class="form-container" action="">
      <div class="input-container">
        <label for="initial-value">Inicio</label>
        <input type="number" id="initial-value" value="1" required>
      </div>
      <div class="input-container">
        <label for="final-value">Fin</label>
        <input type="number" id="final-value" value="5" required>
      </div>
    </form>
    <p class="number_random"></p>
    <button class="btn" id="btn-random">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
  </main>

  <script src="./js/main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/aaed170742.js" crossorigin="anonymous"></script>
</body>
</html>
