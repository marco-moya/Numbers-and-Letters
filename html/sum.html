<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números y Letras</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="header">
    <div>
      <h2>Logo</h2>
    </div>
    <input type="checkbox" class="off-canvas-btn">
    <label class="off-canvas-burger"></label>
    <nav class="off-canvas-menu">
      <div class="off-canvas-menu-container">
        <a href="index.html" class="off-canvas-link">Inicio</a>
        <a href="number_random.html" class="off-canvas-link">Números</a>
        <a href="sum.html" class="off-canvas-link">Suma</a>
        <a href="subtraction.html" class="off-canvas-link">Resta</a>
        <a href="multiply.html" class="off-canvas-link">Multiplicación</a>
        <a href="alphabet_random.html" class="off-canvas-link">Abecedario</a>
        <a href="syllables.html" class="off-canvas-link">Silabas</a>
      </div>
    </nav>
  </header>

  <main class="main-container" id="sum-page">
    <form action="" class="form-sum-container">
      <div class="addend-container"></div>
      <div class="input-sum-container"></div>
      <div class="btn-sum-container">
        <button type="button" class="btn btn-result btn-mul" id="btn-sum-result">Evaluar</button>
        <p class="sum-result hidden" id="sum-result">Res</p>
        <button type="button" class="btn" id="btn-sum-reset">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
    </form>
    <button type="button" class="btn btn-edit" id="btn-sum-edit">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <section class="modal sum-edit-container">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Editar Suma</h2>
        </div>
        <div class="modal-body">
          <div class="modal-section">
            <p>Columnas</p>
            <div class="modal-controls">
              <button type="button" class="btn" id="btn-decrease-colum">
                <i class="fa-solid fa-circle-minus"></i>
              </button>
              <span class="modal-value" id="value-column"></span>
              <button type="button" class="btn" id="btn-increase-colum">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
          </div>
          <div class="modal-section">
            <p>Filas</p>
            <div class="modal-controls">
              <button type="button" class="btn" id="btn-decrease-row">
                <i class="fa-solid fa-circle-minus"></i>
              </button>
              <span class="modal-value" id="value-row"></span>
              <button type="button" class="btn" id="btn-increase-row">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-close" id="btn-sum-edit-close">Aceptar</button>
        </div>
      </div>
    </section>
    <div class="container-true is-active">
      <div></div>
    </div>
    <div class="container-false is-active">
      <div></div>
      <div></div>
    </div>
  </main>

  <script src="../js/main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/aaed170742.js" crossorigin="anonymous"></script>
</body>
</html>
