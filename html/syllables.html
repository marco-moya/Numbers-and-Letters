<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/images/edukids-icon.svg" type="image/x-icon">
  <title>EduKids</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-logo">
      <img src="../assets/images/edukids-logo.svg" alt="logo edukids">
    </div>
    <input type="checkbox" class="off-canvas-btn">
    <label class="off-canvas-burger"></label>
    <nav class="off-canvas-menu">
      <div class="off-canvas-menu-container">
        <a href="../index.html" class="off-canvas-link">Inicio</a>
        <a href="./number_random.html" class="off-canvas-link">Números</a>
        <a href="./sum.html" class="off-canvas-link">Suma</a>
        <a href="./subtraction.html" class="off-canvas-link">Resta</a>
        <a href="./multiply.html" class="off-canvas-link">Multiplicación</a>
        <a href="./alphabet_random.html" class="off-canvas-link">Abecedario</a>
        <a href="./syllables.html" class="off-canvas-link">Silabas</a>
      </div>
    </nav>
  </header>

  <main class="main-container main-syllables" id="syllables-page">
    <form class="form-syllables" id="form">
      <section class="check-allboxes">
        <div class="">
          <label for="selectAll">Seleccionar todo</label>
          <input type="radio" name="toggle" id="selectAll" value="select" checked="true">
        </div>
        <div class="">
          <label for="deselectAll">Quitar todo</label>
          <input type="radio" name="toggle" id="deselectAll" value="deselect">
        </div>
      </section>
      <section class="checkbox-consonant" id="consonants">
      </section>
    </form>
    <p class="error-message " id="error-message"></p>
    <template id="template">
      <div class="">
        <label></label>
        <input type="checkbox" name="" class="consonant" id="">
      </div>
    </template>
    <p class="syllable-random" id="syllable-random"></p>
    <button class="btn" id="change-syllable">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
  </main>

   <script src="../js/main.js" type="module"></script>
   <script src="https://kit.fontawesome.com/aaed170742.js" crossorigin="anonymous"></script>
</body>
</html>
