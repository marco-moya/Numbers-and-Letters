<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/images/edukids-icon.svg" type="image/x-icon">
  <title>EduKids</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-logo">
      <img src="../assets/images/edukids-logo.svg" alt="logo edukids">
    </div>
    <input type="checkbox" class="off-canvas-btn">
    <label class="off-canvas-burger"></label>
    <nav class="off-canvas-menu">
      <div class="off-canvas-menu-container">
        <a href="../index.html" class="off-canvas-link">Inicio</a>
        <a href="./number_random.html" class="off-canvas-link">Números</a>
        <a href="./sum.html" class="off-canvas-link">Suma</a>
        <a href="./subtraction.html" class="off-canvas-link">Resta</a>
        <a href="./multiply.html" class="off-canvas-link">Multiplicación</a>
        <a href="./alphabet_random.html" class="off-canvas-link">Abecedario</a>
        <a href="./syllables.html" class="off-canvas-link">Silabas</a>
      </div>
    </nav>
  </header>

  <main class="main-container" id="multiply-page">
    <div class="mult">
      <div class="mult-container">
        <span id="operation-mult"></span>
        <input type="number" class="input-valor" id="value-user" autofocus>
      </div>
      <div class="mult__btn-container">
        <button class="btn btn-result mult-btn" id="btn-result">resultado</button>
        <button class="btn mult-btn" id="btn-change">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
      <div class="container-true is-active">
        <div></div>
      </div>
      <div class="container-false is-active">
        <div></div>
        <div></div>
      </div>
    </div>
  </main>
  <script src="../js/main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/aaed170742.js" crossorigin="anonymous"></script>
